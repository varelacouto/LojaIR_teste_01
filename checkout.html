<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="checkout.js" defer></script>
  <title>>>>Instituto Recriar | Loja<<<</title>
</head>
<body class="bg-zinc-50 flex flex-col h-screen">
  
  <header class="flex text-xl bg-orange-50 shadow-xl shadow-amber-100/50 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="/">
      <img class="h-12" src="./assets/logo/logo.png" alt="Logo do Instituto Recriar"> 
    </a>
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-zinc-100 rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Nome:</label>
        <input type="text" id="nome" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="Varela Couto" required/>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Email:</label>
        <input type="email" id="email" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="c3@c3solucoesdigitais.com.br" required/>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Telefone de Contato:</label>
        <input type="tel" id="nome" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="(85) 9.9934.1628" required/>
      </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-zinc-100 rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class="flex flex-col px-10 py-3">
        <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
        <input type="text" id="numero-cartao" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="1111 1111 1111 1111" required/>
      </div>
      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
          <input type="text" id="cvv" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="222" required/>
        </div>
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
          <input type="text" id="data-expiracao" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="12/25" required/>
        </div>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="cep" class="font-bold text-sm mb-2">CEP:</label>
        <input type="text" id="cep" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="60.123-600" required/>
      </div>
        <div class="flex flex-col px-10 py-3">
          <label for="endereco" class="font-bold text-sm mb-2">ENDEREÇO:</label>
          <input type="text" id="endereco" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="Rua das Flores" required/>
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Número</label>
            <input type="text" id="numero" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="123" required/>
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
            <input type="text" id="complemento" class="rounded-sm px-2 border border-slate-200 py-1" placeholder="AP.301" required/>
          </div>
        </div>
      

    </section>
    <section id="produtos-checkout" class="w-1/3 bg-zinc-100 rounded-lg py-5">
      <section id="container-produtos-checkout" class="
      h-4/5 overflow-y-auto px-2"></section>
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="preco-total" class="bg-green-500 text-green-950 rounded-sm pl-5">Total: R$ 0</p>
    <button class="bg-teal-800 text-white p-1 hover:bg-green-500 hover:text-teal-800 hover:font-bold" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form>
  
</body>
</html>
